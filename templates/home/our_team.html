<!-- Team Section -->
{% load static %}
<div class="container space-2">
    <!-- Title -->
    <div class="w-md-80 w-lg-50 text-center mx-md-auto mb-5 mb-md-9">
      <span class="d-block small font-weight-bold text-cap mb-2">Our Team</span>
      <h2>Trust the professionals</h2>
    </div>
    <!-- End Title -->
  
    <!-- Team Carousel -->
    <div class="js-slick-carousel slick slick-gutters-3 mb-5 mb-lg-3"
         data-hs-slick-carousel-options='{
           "slidesToShow": 4,
           "dots": true,
           "dotsClass": "slick-pagination d-lg-none",
           "responsive": [{
             "breakpoint": 1200,
               "settings": {
                 "slidesToShow": 3
               }
             }, {
             "breakpoint": 992,
             "settings": {
               "slidesToShow": 2
               }
             }, {
             "breakpoint": 768,
             "settings": {
               "slidesToShow": 2
               }
             }, {
             "breakpoint": 554,
             "settings": {
               "slidesToShow": 1
             }
           }]
         }'>
      <div class="js-slide pb-6">
        <!-- Team -->
        <img class="img-fluid w-100 rounded" src="{% static 'assets/img/400x500/img28.jpg' %}" alt="Image Description">
        <div class="card mt-n7 mx-3">
          <div class="card-body text-center">
            <h4 class="mb-1">Christina Kray</h4>
            <p class="font-size-1 mb-0">Project Manager</p>
          </div>
        </div>
        <!-- End Team -->
      </div>
  
      <div class="js-slide pb-6">
        <!-- Team -->
        <img class="img-fluid w-100 rounded" src="{% static 'assets/img/400x500/img29.jpg' %}" alt="Image Description">
        <div class="card mt-n7 mx-3">
          <div class="card-body text-center">
            <h4 class="mb-1">Jeff Fisher</h4>
            <p class="font-size-1 mb-0">CEO, Director</p>
          </div>
        </div>
        <!-- End Team -->
      </div>
  
      <div class="js-slide pb-6">
        <!-- Team -->
        <img class="img-fluid w-100 rounded" src="{% static 'assets/img/400x500/img30.jpg' %}" alt="Image Description">
        <div class="card mt-n7 mx-3">
          <div class="card-body text-center">
            <h4 class="mb-1">Lida Reidy</h4>
            <p class="font-size-1 mb-0">Marketer</p>
          </div>
        </div>
        <!-- End Team -->
      </div>
  
      <div class="js-slide pb-6">
        <!-- Team -->
        <img class="img-fluid w-100 rounded" src="{% static 'assets/img/400x500/img27.jpg' %}" alt="Image Description">
        <div class="card mt-n7 mx-3">
          <div class="card-body text-center">
            <h4 class="mb-1">Amy Forren</h4>
            <p class="font-size-1 mb-0">Lead Designer</p>
          </div>
        </div>
        <!-- End Team -->
      </div>
    </div>
    <!-- End Team Carousel -->
  
    <!-- Info -->
    <div class="position-relative z-index-2 text-center">
      <div class="d-inline-block font-size-1 border bg-white text-center rounded-pill py-3 px-4">
        Want to work with us? <a class="font-weight-bold ml-3" href="#">We are hiring <span class="fas fa-angle-right ml-1"></span></a>
      </div>
    </div>
    <!-- End Info -->
  </div>
  <!-- End Team Section -->
