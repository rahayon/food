{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main_content %}
    <div class="container my-5">
      <h2 class="text-center my-3 signUpTitle">Update Profile</h2>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 offset-md-3 offset-lg-3">
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <form action="{% url 'accounts:change_profile' %}" method="POST">
                {% csrf_token %}
                  {{ profile_form|crispy }}
                  <button type="submit" class="btn btn-primary" btn-lg btn-block">Change Profile</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock main_content %}
