<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | EasyOrder</title>
  {% include 'stylesheet.html' %}
</head>
<body>

  

  <div class="container space-2 mt-5">
    <div class="row no-gutters">
      <div class="col offset-xl-4 offset-md-4 space-2">
        <div style="max-width: 23.4375rem;">
          <div class="text-center mb-7">
            <h3 class="mb-0 signUpTitle">Sign In to Easy Order</h3>
            <p>Login to manage your account.</p>
          </div>
          <form class="mt-5" action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              {{ form|crispy }}
              <input type="hidden" name="next" id="next" value="{% if request.path == '/accounts/login/' %}None{% else %}{{ request.get_full_path }}{% endif %}">
            </div>
           
            <button type="submit" class="btn btn-sm btn-primary btn-block">Sign In</button>
          </form>
              <div class="text-center mb-3">
                <span class="divider divider-xs divider-text">OR</span>
              </div>
              <div class="text-center">
                <span class="small text-muted">Do not have an account?</span>
                <a class="small font-weight-bold" href="{% url 'accounts:sign_up' %}">Sign Up</a>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'script.html' %}
</body>
</html>
